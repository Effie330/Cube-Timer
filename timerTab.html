<body onload="javascript:getScramble()">
  <link rel="stylesheet" href="styles.css">
  <label for="solveEvent" id="eventSelector">Event Select</label>
  <select id="event" onchange="getSelectedValue()">
    <option value="3x">3x3 Cube</option>
    <option value="2x">2x2 Cube</option>
    <option value="4x">4x4 Cube</option>
    <option value="5x">5x5 Cube</option>
    <option value="6x">6x6 Cube</option>
    <option value="7x">7x7 Cube</option>
    <option value="Mx">Megaminx</option>
  </select>
  <div>
    <script src="timer.js"></script>
    <h1 id="scrambleTextZone" class="scrambleText"style="justify-content: center;"></h1>
    <div class="timerButtons">
      <button onClick="getScramble()", class="btn">New Scramble</button>
      <button onClick="timerCheck()", class="btn">Start Timer</button>
    </div>
    <h1 id="timerText"class="scrambleText timeText"> </h1>
  </div>
</body>
