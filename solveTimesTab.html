<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Your Solve Times</title>
  <link rel="stylesheet" href="styles.css">
  <header>
    <nav>
      <ul class="navLinks">
        <li><a href="graphTab.html">Graph</a></li>
        <li><a href="timerTab.html">Timer</a></li>
        <li><a href="solveTimesTab.html">Solve Times</a></li>
      </ul>
    </nav>
  </header>
</head>
<body>
  <label for="solveEvent" id="eventSelector">Event Select</label>
  <select id="event" onchange="removeDivs()">
    <option value="3x">3x3 Cube</option>
    <option value="2x">2x2 Cube</option>
    <option value="4x">4x4 Cube</option>
    <option value="5x">5x5 Cube</option>
    <option value="6x">6x6 Cube</option>
    <option value="7x">7x7 Cube</option>
    <option value="Mx">Megaminx</option>
  </select>
  <table class="statsTable" id="solveStatsTable">
    <caption>Solve Statistics</caption>
    <tr class="statsTableHeader">
      <th>Statistic</th>
      <th>Overall</th>
      <th>Ao5</th>
      <th>Ao12</th>
    </tr>
    <tr class="statsTableBestTimes">
      <td>Best</td>
      <td id="overallBest"></td>
      <td id="Ao5Best"></td>
      <td id="Ao12Best"></td>
    </tr>
    <tr class="statsTableSolveCount">
      <td>Solve Count</td>
      <td id="overallCount"></td>
      <td id="Ao5Count"></td>
      <td id="Ao12Count"></td>
    </tr>
  </table>
  <div class="solvesContainer" id="solvesGridHeader"></div>
  <script src="solveTimes.js"></script>
</body>
