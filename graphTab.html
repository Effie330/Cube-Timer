<!--
  This page aims to take all the raw times and graph the solves,
  and graph the Ao5 and Ao12 averages as well. 
  I want it to lastly keep track of stats like best of each average and raw solves.
-->


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<head class="font-bold">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cousine&display=swap');
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Your Solve Times</title>
  <link rel="stylesheet" href="styles.css">
  <header>
    <nav>
      <ul class="navLinks">

        <li><a href="solveTimesTab.html">Solve Times</a></li>
      </ul>
    </nav>

</head>
<body>
  <div class="gradient"></div>
  <label for="solveEvent" id="eventSelector">Event Select</label>
  <select id="event" onchange="getSelectedValue()">
    <option value="3x">3x3 Cube</option>
    <option value="2x">2x2 Cube</option>
    <option value="4x">4x4 Cube</option>
    <option value="5x">5x5 Cube</option>
